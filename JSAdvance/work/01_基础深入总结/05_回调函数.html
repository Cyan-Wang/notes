<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.什么函数是回调函数？
            *函数调用由代码框架决定
        2.常见的回调函数？
            *dom事件回调函数
            *定时器回调函数
            *ajax请求回调函数
            *生命周期回调函数
     -->
    <button id="btn">测试点击事件</button>
    <script>
        var btn = document.getElementById("btn");
        btn.onclick = function(){
            alert("点我干什么？");//dom事件回调函数
        }

        setTimeout(function(){
            alert("到点了~");
        },2000);//定时器回调函数
    </script>
    
</body>
</html>
