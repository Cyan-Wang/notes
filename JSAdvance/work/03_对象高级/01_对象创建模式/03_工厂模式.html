<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        方式三：工厂模式
            *套路：通过工厂函数动态创建对象并返回
            *适用换成那个叫：需要创建多个对象
            *问题：对象没有一个具体的类型，都是Object类型
     -->
     <script>
         function createPerson(name,age){
             return {
                 name:name,
                 age:age,
                 setNmae:function(name){
                     this.name = name;
                 }
             }
         }

        //  创建两个人
        var p1 = createPerson('Tom',12);
        var p2 = createPerson('Jack',13);
        console.log(p1,p2);
     </script>
</body>
</html>
