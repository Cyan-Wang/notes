<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.定时器真是定时执行的吗？
            *定时器并不能保证真正定时执行
            *一般会延迟一会（可以接收），也有可能延迟很长时间（不能接受）
        2.定时器回调函数是在分线程执行的吗？
            *在主线程执行的，js是单线程的
        3.定时器是如何实现的？
            *事件循环模型
     -->
    <button id="btn">点击</button>
    <script>
        var btn = document.getElementById('btn');
        btn.onclick = function(){
            var start = Date.now();
            console.log('定时器启动~');
            setTimeout(function(){
                console.log('定时器启动了：'+(Date.now() - start)+'ms');
            },200);
            console.log('定时器结束~');
            for(let i = 0;i < 1000000000;i++){

            }
        }
    </script>
</body>
</html>
