<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.如何证明js执行时单线程的？
            *setTimeout()的回调函数是在主线程执行的
            *定时器回调函数只有在运行栈中的代码全部执行完后才有可能执行
        2.为什么js要用单线程模式，而不用多线程模式？
            *JS的单线程，与它的用途有关。
            *作为浏览器脚本语言，JS的主要用途是与用户交互，以及操作DOM
            *这决定了它只能是单线程，否则会带来很复杂的同步问题
        3.代码的分类：
            *初始化代码
            *回调代码
        4.js引擎执行代码的基本流程
            *先执行初始化代码:包含一些特别的代码
                *设置定时器
                *绑定监听
                *发送ajax请求
            *后面在某个时刻才会执行回调代码
     -->
    <script>
        setTimeout(function(){
            console.log('2222');
        },10000);
        setTimeout(function(){
            console.log('1111');
        },5000);
        function fn(){
            console.log('fn()');
        }
        fn();

        console.log('alert之前');
        alert('确定~');
        console.log('alert之后');
    </script>
</body>
</html>
