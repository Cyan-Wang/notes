<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 rest参数</title>
</head>
<body>
   <script>
    //ES6引入rest参数，用于获取函数的实参，用来代替arguments

    // ES5获取实参方式
    // function fn(){
    //     console.log(arguments);
    // }
    // fn('a','b','c');//arguments是一个对象


    // rest参数
    // function fn(...args){
    //     console.log(args);
    // }
    // fn('a','b','c');//args是一个数组，支持数组的一些方法，如filter、map
    
    //rest参数必须放到参数最后面
    function fn(a,b,...args){
        console.log(a);
        console.log(b);
        console.log(args);
    }
    fn(1,2,3,4,5);
   </script> 
</body>
</html>
