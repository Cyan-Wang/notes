<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则扩展_dotAll模式</title>
</head>
<body>
    <script>
        // dot有.的意思，在正则中是元字符,表示除换行符外的任意单个字符
        let str = `
        <ul>
            <li>
                <a>肖申克的救赎</a>
                <p>上映日期：1994-09-10</p>
            </li>    
            <li>
                <a>阿甘正传</a>
                <p>上映日期：1994-07-06</p>
            </li>    
        </ul>`
        // 声明正则
        // const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;

        // dotAll模式，末尾多了一个模式修正符s，点将可以匹配任意字符
        // const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/s;

        // 如果全局匹配，再加一个全局符号g
        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
        let data = [];
        let res;
        while(res = reg.exec(str)){
            data.push({title:res[1],date:res[2]});
        }
        console.log(data);

        // 执行匹配
        // const res = reg.exec(str);
        // console.log(res);
    </script>
</body>
</html>
