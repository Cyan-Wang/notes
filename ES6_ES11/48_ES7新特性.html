<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES7新特性</title>
</head>
<body>
   <script>
    //Array.prototype.includes
    //Includes方法用来检查数组中是否包含某个元素没返回布尔类型值
    const mingzhu = ['西游记','水浒传','三国演义','红楼梦'];
    console.log(mingzhu.includes('水浒传'));
    console.log(mingzhu.includes('活着'));

    //指数操作符
    //ES7中引入指数运算符[**]，实现幂运算，功能与Math.pow结果相同
    console.log(2 ** 10);//Math.pow(2,10)
    console.log(Math.pow(2,10));
   </script> 
</body>
</html>
