<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.protype.then</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                let data = '用户数据';
                resolve(data);
            },1000)
        })

        // then方法的返回结果是promise对象，对象状态由回调函数的执行结果决定
        // 1.如果回调函数中返回的结果是非promise类型的属性，状态为成功，且返回的结果就是
        // 对象的成功值
        // 2.如果回调函数中返回的是promise对象，则返回的结果由promise对象的结果决定
        let res = p.then((value)=>{
            // console.log(value);
            // return 123;
            return new Promise((resolve,reject)=>{
                // resolve('ok');
                reject('error');
            })
        },(reason)=>{
            console.warn(reason);
        })

        console.log(res);
        // then方法返回的是一个promise对象，所以可以链式调用
        p.then().then()
    </script>
</body>
</html>
