1.命令行窗口
-常用指令：
    md 目录名 创建一个文件夹

-环境变量（windows系统中变量）
    当在命令行窗口打开一个文件或调用一个程序时，
    系统会首先在当前目录下寻找文件或程序，如果
    找到了则直接打开。如果没有找到则会依次到环境变量
    path的路径中寻找,直到找到为止，如果没找到则报错。

    所以可以将一些经常需要访问的程序和文件的路径添加到path中，
    这样就可以在任意位置来访问这些文件和程序了。

2.进程和线程
    -进程负责为程序的运行提供必备的环境
    -进程就相当于工厂中的车间

    -线程是计算机中最小的计算单元，线程负责执行进程中的程序
    -线程就相当于工厂中的工人

    单线程
    -JS是单线程
