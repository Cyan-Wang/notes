    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件的
        音视频文件引入时，默认情况是不允许用户自己控制播放停止的
        属性：
            controls 是否允许用户控制播放————特殊属性，，不需要给值
            autoplay 音频文件是否自动播放————如果设置了autoplay,则音乐在打开页面时会自动播放，
                                           但目前大多浏览器不会自动播放
            loop 循环
    -->
   <!-- <audio src="../source/薛之谦 - 演员.mp3" controls autoplay></audio>  -->
   <!-- 除了通过src来指定外部文件的路径以外，还可以通过source来指定文件的路径 -->

       对不起，您的浏览器不支持播放音频！请升级浏览器！
       <source src="../source/薛之谦 - 演员.mp3">  
   </audio> -->
