<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta主要用于设置网页中的一些元数据，元数据不是给用户看到，而是给浏览器搜索引擎，
            属性设置：    
            charset：指定网页字符集
            content：指定数据的名称
            name：指定数据的内容
    -->
    <!-- 
        keywords表示网站关键字，可以同时指定多个关键字，关键字间使用,隔开
        description用于指定网站的描述,网站的描述会显示在搜索引擎的搜索结果上
        title标签的内容会作为搜索结果的超链接上的文字显示
    -->
    <meta name="keywords" content="HTML5,前端,CSS3">
    <meta name="description" content="这是一个非常不错的网站">
    <!-- 
        <meta http-queiv="refresh" content="3,url=http://www.mozilla.org">
        页面重定向到另一个网站
    -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">

    <title>Document</title>
</head>
<body>
    
</body>
</html>
