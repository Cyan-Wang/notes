<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        表单的作用就是将信息提交给服务器
        比如搜索框、注册、登录这些操作都需要填写表单
    -->
    <!-- 
        使用form标签创建一个表单
        form标签中必须指定一个action属性，该属性指向的是一个服务器的地址
        当提交表单时将会提交到action属性对应的地址 
    -->
    <form action="target.html">
        <!-- 
            使用form创建的仅仅是一个空白的表单，还需要向form中添加不同的表单项
        -->
        <!-- 
            使用input来创建一个文本框，它的type属性是text 
            如果希望表单项中的数据会提交到服务器中，还必须给表单项指定一个name属性     
            name表示提交内容的名字    

            用户填写的信息会附在URL地址的后面以查询字符串的形式发送给服务器：url地址？查询字符串
            格式：属性名=属性值
            在文本框中也可以指定value属性值，改值将会作为文本框的默认值显示
        -->
         用户名<input type="text" name="username"/>
        <!--
            提交按钮可以将表单中的信息提交给服务器，使用input创建一个提交按钮，它的type属性是submit 
            在提交按钮中可以通过value属性来指定按钮上的文字
        -->
        <br />
        <input type="submit" value="提交"/>
    </form>
</body>
</html>
