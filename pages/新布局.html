<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新布局</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #container{
            width: 1000px;
            height:500px;
            margin:0 auto;
        }
        #header{
            height:100px;
            background-color: #6cf;
            margin-bottom: 5px;
        }
        #main{
            height:500px;
            margin-bottom: 5px;
        }
        #aside{
            height:500px;
            width:200px;
            margin-right: 5px;
            background-color: #cff;
            float:left;
        }
        #content{
            height:500px;
            width:795px;
            background-color: #cff;
            float:left;
        }
        #footer{
            height:60px;
            background-color: #6cf;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="content"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
