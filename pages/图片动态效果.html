<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片动态效果</title>
    <style type="text/css">
        *{
            margin:0;
            padding: 0;
        }
        #container{
            width:1250px;
            height:500px;
            background-color: burlywood;
            margin:0 auto;
        }
        .normalDiv{
            width:250px;
            height:300px;
            background-color: white;
            float: left;
            margin-left: 50px;
            margin-top: 50px;
        }
        .img{
            width:320px;
            height:320px;
            margin-top: 20px;
            margin-left: 15px;
        }
        #Roe{
            transform: rotate(-5deg);
        }
        #Roe:hover{
            transform: rotate(0);
            scale(1.2);
        }
        #Dis{
            transform: rotate(5deg);
        }
        #Evil{
            transform: rotate(-5deg);
        }
        img{
            transform: rotate(0.7);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="Roe" class="normalDiv">
            <div class="img">
                <img src="../images/Roeland.jpg" alt="">
            </div>
        </div>
        <div id="Dis" class="normalDiv">
            <div class="img">
                <img src="../images/Discussion.jpg" alt="">
            </div>
        </div>
        <div id="Evil" class="normalDiv">
            <div class="img">
                <img src="../images/Evil Matt Coding.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
