<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航条</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #nav{
            width: 300px;
            height: 30px;
            margin: 100 auto;
            font-size:0;
        }
        a{
            display: inline-block;
            width: 80px;
            height: 30px;
            border-bottom: 1px solid #ccc;
            font-size: 14px;
            line-height: 28px;
            text-decoration: none;
            text-align: center;
        }
        a:hover{
            color:white;
            background-color: #ccc;
            border-top: 1px solid orange;
            border-left: 1px solid orange;
            border-right: 1px solid orange;
            border-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="nav">
        <a href="#">链接1</a>
        <a href="#">链接2</a>
        <a href="#">链接3</a>
    </div>
</body>
</html>
