<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
       //函数对象
       //用括号圈起一个匿名函数表示一个整体,不然会报错
       //立即执行函数 函数定义完后立即被调用,这种函数往往只会执行一次
       (function(){
           alert("我是一个匿名函数~");
       })();

       (function(a,b){
            console.log("a = "+a);
            console.log("b = "+b);
       })(123,456);
    </script>
</head>
<body>
    
</body>
</html>
