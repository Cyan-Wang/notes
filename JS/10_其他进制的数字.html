    <title>Document</title>
    <script type="text/javascript">
        /*
            像“070”这种字符串，有些浏览器会当成10进制，有些会当成8进制
            解决方法:可以在parseInt()中传递第二个参数，来指定数字的进制
        */
        var a = "070";
        a = parseInt(a,10);
    </script>
