    <style type="text/javascript">
        /*
            数据类型指的就是字面量的类型
            在JS中一共有6种数据类型：
                1.String 字符串
                2.Number 数值
                3.Boolean 布尔值
                4.Null 空值
                5.Undefined 未定义
                6.Object 对象
            前6种属于基本数据类型，Object属于引用数据类型

            JS中的变量都是保存到栈内存中的
        */

        /*
            基本数据类型和引用数据类型的区别
                -基本数据类型的值直接在栈内存中存储
                值与值之间是独立存在的，修改一个变量不会影响其他变量

                -对象是保存到堆内存中的,每创建一个新的对象，就会在堆内存中开辟出一个新的空间,而变量保存的是对象的内存地址(对象的引用)
                如果两个变量保存的是同一个对象的引用，当通过一个变量修改属性时，另一个变量也会收到影响

                -两个基本数据类型比较时比较的是值，两个引用数据类型比较的是对象的内存地址
        */
