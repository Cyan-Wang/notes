<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            使用工厂方法创建对象
            通过该方法可以大批量的创建对象
        */
        function creatPerson(name,age,gender){
            //创建一个新的对象
            var obj = new Object();
            //向对象中添加属性
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function(){
                alert(this.name);
            };
            //将新的对象返回
            return obj;
        }

        var sun = creatPerson("孙悟空",18,"男");
        var bai = creatPerson("白骨精",100,"女");
        bai.sayName();
        /*
            使用工厂方法创建的对象，使用的构造函数都是Object
            所以创建的对象都是Object这个类型
            导致无法区分多种不同的类型
        */
        

    </script>
</head>
