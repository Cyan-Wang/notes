<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
            可以使用return来设置函数的返回值
            语法：return 值
            return后的值将会作为函数的执行结果返回
            可以定义一个变量来接收该结果
        */
        function Sum(a,b,c){
            var sum = a+b+c;
            return sum;
        }
        var res = Sum(4,8,5);
        console.log(res);
    </script>
</head>
