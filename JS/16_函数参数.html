<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
            定义一个求两个数和的函数
            可以在函数的()中指定一个或多个形参（形式参数）
            多个参数之间用，隔开，声明形参就相当于在函数内部声明了对应的变量，但并不赋值
        */ 
        function sum(a,b){
            console.log(a+b);
        }
        /*
            在调用函数时，可以在()中指定实参（实际参数）
            实参将会赋值给函数中对应的形参
        */
        sum(10,18);
        /*
            调用函数时解析器不会检查实参的类型
            所以注意是否会接收到非法的参数,所以有可能接受非法的参数时需对参数类型进行检测
            函数的实参可以是任意的数据类型,可以是对象。当参数过多时，可以将参数封装到一个对象，然后通过对象传递
            实参也可以是一个函数
                -实参为函数名，相当于函数对象作为参数
                -实参为函数加括号，相当于函数返回值作为参数
        */


        /*
            调用函数时，解析器也不会检查实参的数量
            多余的实参不会被赋值
            如果实参数量少于形参数量，则没有对应实参的形参将是undefined
        */
    </script>
</head>

</body>
</html>
