<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #areaDiv{
            width: 300px;
            height: 80px;
            border: 1px solid black;
            margin: 20px;
        }
        #showMsg{
            width: 300px;
            height: 50px;
            border: 1px solid black;
            margin: 20px;
        }
    </style>

    <script type="text/javascript">
        window.onload = function(){
            /*
                实现功能：当鼠标在areaDiv移动时，在showMsg中显示鼠标的坐标
                
            */
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");
            /*
                onmousemove
                -该事件将会在鼠标在元素中移动时被触发

                事件对象：当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
                         在事件对象中封装了当前事件相关的一切信息，比如鼠标的坐标，比如键盘哪个按键被按下
            */
            areaDiv.onmousemove = function(event){
                //解决事件对象兼容性问题
                event = event||window.event;

                //在showMsg中显示鼠标坐标
                /*
                    clientX可以获取鼠标指针的水平坐标
                    clientY可以获取鼠标指针的垂直坐标
                */
                var x = event.clientX;
                var y = event.clientY;
                showMsg.innerHTML = "x="+x+" , y="+y;      

                /*
                    IE8中，响应函数被触发时，浏览器不会传递事件对象
                    在IE8及以下浏览器中，是将事件对象作为window对象的属性保存的
                */
            };
        };

    </script>
</head>
<body>
   <div id="areaDiv"></div> 
   <div id="showMsg"></div>
</body>
</html>
