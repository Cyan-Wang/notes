<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           正则表达式
            - 用于定义一些字符串规则
            -计算机可以根据正则表达式来检查一个字符串是否符合规则,或将字符串中符合规则的部分进行提取出来

            JS中正则表达式是一个对象
        */ 
        /*
            创建正则表达式对象语法：
            -var 变量 = new RgeExp("正则表达式","匹配模式");
            使用typeof检查正则对象会返回object
            可以传递一个匹配模式作为第二个参数，i 忽略大小写、g 全局匹配模式
        */
        //这个正则表达式可以检查一个字符串是否含有a
        var reg = new RegExp("a");
        var str = "a";
        /*
            正则表达式的方法：
            -test()
            使用这个方法可以用来检查一个字符串是否符合正则表达式的规则，如果符合则返回true,否则返回false
        */
        var res = reg.test(str);

        /*
            使用字面量来创建正则表达式
            语法：var 变量 = /正则表达式/匹配模式
            使用字面量创建更加简单，使用构造函数创建更加灵活
        */

        //创建一个正则表达式，检查一个字符串中是否有a或b或c 
        reg = /a|b/;
        /*
            []里的内容也是或的关系
            [ab] == a|b
        */
        /*
            创建一个正则表达式检查一个字符串中是否含有字母
            [a-z]任意小写字母
        */
        reg = /[a-z]/;
        console.log(reg.test("z"));

        //检查一个字符串中是否含有abc或adc或aec
        reg = /a[bde]c/;
        //[^ ]除了
    </script>
</head>

</body>
</html>
