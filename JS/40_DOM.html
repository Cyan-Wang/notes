<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            JS中通过DOM(Document Object Model文档对象模型)来对HTML文档进行操作，只要理解了DOM就可以随心所欲的操作WEB网页。
            -文档：表示的就是整个的HTML网页文档
            -对象：表示将网页中的每一个部分都转换为了一个对象
            -模型：使用模型来表示对象之间的关系，方便获取对象

            节点：Node--构成HTML文档最基础的单元。常用节点分为四类：文档节点--整个HTML文档、元素节点--HTML文档中HTML标签、属性节点--元素的属性、文本节点--HTML标签中的文本内容
        */
    </script>
</head>
<body>
    <button id = "btn">我是一个按钮</button>
    <script type="text/javascript">
        /*
            浏览器已经为我们提供了文档节点对象，这个对象时windows属性
            可以在页面中直接使用,文档节点代表的是整个网页
        */
        //获取到button对象
        var btn = document.getElementById("btn");
        //修改按钮的文本
        btn.innerHTML = "I am a Button~";
    </script>
</body>
</html>
