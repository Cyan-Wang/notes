<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            获取元素节点
            通过document对象调用
            1.getElementById()
              -通过id属性获取一个元素节点对象
            2.getElementsByTagName()
              -通过标签名获取一组元素节点对象
            3.getElementsByName()
              -通过name属性获取一组元素节点对象
        */
        /*
            获取元素节点的子节点
            通过具体的元素节点调用
            1.getElementsByTagName()
            -方法，返回当前节点的指定标签名后代节点
            2.childNodes
            -属性，表示当前节点的所有子节点,包括文本节点,DOM标签间的换行也会当成文本节点,在IE8及以下版本浏览器中，不会将空白当成子节点
            3.firstChild
            -属性，表示当前节点的第一个子节点
            4.lastChild
            -属性，表示当前节点的最后一个子节点
        */
        /*
            获取父节点和兄弟节点
            通过具体的节点调用
            1.parentNode
            -属性，表示当前节点的父节点
            2.previousSibling
            -属性，表示当前节点的前一个兄弟节点
            3.nextSibling
            -属性，表示当前节点的后一个兄弟节点
        */

        /*
            innerHTML用于获取元素内部HTML代码
            但对于自结束标签没有意义
            如果需要读取元素节点属性
            直接使用元素.属性名
            但注意class属性不能直接使用，需要使用元素.className
        */
    </script>
</head>
<body>
    
</body>
</html>
