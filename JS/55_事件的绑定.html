<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        window.onload = function(){
            var btn01 = document.getElementById("btn01");
            //使用对象.事件 = 函数的形式绑定响应函数，
            //它只能同时为一个元素的一个事件绑定一个响应函数
            //不能绑定多个，如果绑定了多个，则后面会覆盖掉前面的
            // btn01.onclick = function(){
            //     alert("1");
            // }

            //addEvenListener()
            //通过这个方法也可以为元素绑定响应函数
            //参数：1.事件的字符串，注意不要加on；
            //      2.回调函数，当事件触发时该函数会被调用
            //      3.是否在捕获阶段触发事件，需要布尔值，一般都传false

            //使用addEventListener()可以同时为一个元素的相同事件绑定多个响应函数，
            //当事件被触发时，响应函数将会按照函数的绑定顺序执行
            btn01.addEventListener("click",function(){
                alert("1");
            },false);
            btn01.addEventListener("click",function(){
                alert("2");
            },false);
        }
    </script>
</head>
<body>
   <button id="btn01">点我一下</button> 
</body>
</html>
