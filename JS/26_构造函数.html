<html lang="en">
<head>

    <script>
        /*
            创建一个构造函数，专门用来创建Person对象的
            构造函数就是一个普通的函数，创建方式和普通函数没有区别
            构造函数习惯首字母大写        

            构造函数和普通函数的区别就是调用方式的不同
            普通函数是直接调用，构造函数需要使用new关键字来调用

            构造函数的执行流程
            1.立刻创建一个新的对象
            2.将新建的对象设置为函数中的this,在构造函数中可以使用this来引用新建的对象
            3.逐行执行函数中的代码
            4.将新建的对象作为返回值返回

            使用同一个构造函数创建的对象，称为一类对象，也将一个构造函数称为一个类
            将通过一个构造函数创建的对象，称为是该类的实例

            this的情况：
                1.当以函数的形式调用时，this是window
                2.当以方法的形式调用时，谁调用方法this就是谁
                3.当以构造函数形式调用时，this就是新创建的那个对象
        */
        // function Person(name, age, gender){
        //     this.name = name;
        //     this.age = age;
        //     this.gender = gender;
        //     this.sayName = function(){
        //         alert(this.name);
        //     }
        // }

        // var per1 = new Person("孙悟空",18,"男");
        // console.log(per1);
        /*
            使用instanceof可以检查一个对象是否是一个类的实例
            语法：对象 instanceof 构造函数
            是返回true 不是返回false

            所有对象都是Object后代
            所以任何对象和Object作instanceof检查时都会返回true
        */

        // 在Person构造函数中，为每一个对象都添加了一个sayName方法，其方法是在构造函数内部创建的
        // 也就是说构造函数每执行一次就会创建一个新的sayName方法，也就是所有实例的sayName都是唯一的
        // 会造成内存的浪费

        function Person(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
            // this.sayName = fun;
        }

        // 将sayName方法在全局作用域中定义
        // 问题：将函数定义在全局作用域，污染了全局作用域的命名空间,而且定义在全局作用域也不安全
        // function fun(){
        //     alert(this.name);
        // };

        Person.prototype.sayName = function(){
            alert("我是"+this.name);
        };


        var per1 = new Person("孙悟空",18,"男");
        var per2 = new Person("猪八戒",28,"男");

        per1.sayName();
        console.log(per1.sayName == per2.sayName);
    </script>
