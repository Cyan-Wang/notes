<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS编写位置</title>
    <!--将JS代码写到外部文件中，可以在不同的网页中同时引用，也可以利用到浏览器的缓存机制，是推荐使用的方式-->
    <!--script标签一旦用于引用外部文件了，就不能再编写代码了，浏览器会忽略。如果需要则可以创建一个新的script标签，用于编写内部代码。--> 
    <script type="text/javascript" src="../JS/script.js"></script>
    <script type="text/javascript">
        alert("我是内部JS代码~");
    </script>
</head>
<body>
    <!--可以将JS代码编写到标签的onclick属性中 点击按钮时 JS代码才会执行-->
    <button onclick="alert('你点我干嘛？');">点我一下</button>

    <!--可以将JS代码写在超链接的href属性中 当点击链接时 会执行JS代码-->
    <a href="javascript:alert('让你点你就点');">你也点我一下~</a>
    <a href="javascript:;">你也点我一下~</a>
    <!--虽然可以将JS代码写在标签属性中, 但是属于结构与行为耦合, 不方便维护, 不推荐使用 。
        除了将JS代码写在标签属性中，另外可以像CSS代码一样将JS代码写在script标签中即head标签中
        或者写在外部JS文件中,然后通过script标签引入
    -->
</body>
</html>
