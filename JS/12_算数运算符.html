    <script type="text/javascript">
        /*
            当对非Number类型的值进行运算时，会将这些值转换为Number然后再运算 任何值和NaN做运算都得NaN(除了字符串的加法)

            "+"可以对两个值进行加法运算，并将结果返回
                -如果对两个字符串进行加法运算，会拼接两个字符串并返回 eg:"你好"+"大帅哥"--->"你好大帅哥"
                -任何的值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼串的操作

            除了"+"运算 ，"-"、"*"、"/"运算时都会自动转换为Number，可以利用这一点做隐式类型转换

        */
    </script>
