<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        // 为每一个超链接绑定一个单击响应函数
        window.onload = function(){

            var u1 = document.getElementById("u1");
            //为btn01按钮绑定单击响应函数
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
                // alert("我是btn01单击响应函数~");
                var li = document.createElement("li");
                li.innerHTML = "<a href='javascript:;' class='link'>新建的超链接</a>";
                u1.appendChild(li);
            }

            // 这里为每一个超链接都绑定了一个单击响应函数，这种操作比较麻烦，
            // 这些操作只能为已有的超链接设置事件，而新添加的超链接必须重新绑定
            var allA = document.getElementsByTagName("a");
            // for(var i = 0;i < allA.length;i++){
            //     allA[i].onclick = function(){
            //         alert("我是a的单击响应函数~");
            //     }
            // }

            //这里希望，只绑定一次，即可应用到多个元素上，即使元素是后添加的
            //这里可以尝试将其绑定给元素共同的祖先元素
            //事件的委派：指将事件统一绑定给元素共同的祖先元素,这样当后代元素上的事件触发时，会一直冒泡到祖先元素
            //从而通过祖先元素的响应函数来处理事件
            //事件委派利用了事件冒泡，通过委派可以减少事件绑定次数，提高程序性能
            u1.onclick = function(event){
                event = event||window.event;
                //target
                //event中的target表示触发事件的对象

                //如果触发事件的对象是我们期望的元素，则执行否则不执行
                if(event.target.className == "link"){
                    alert("我是u1的单击响应函数~");
                }
            }
        }
    </script>
</head>
<body>
    <button id="btn01">添加超链接</button>
   <ul id="u1" style="background-color: yellowgreen">
       <li><a href="javascript:;" class="link">超链接一</a></li>
       <li><a href="javascript:;" class="link">超链接二</a></li>
       <li><a href="javascript:;" class="link">超链接三</a></li>
   </ul> 
</body>
</html>
