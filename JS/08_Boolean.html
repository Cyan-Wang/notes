    <title>Document</title>
    <script type="text/javascript">
        /*
            Null类型的值只有一个，就是null,专门用来表示一个为空的对象
            typeof a的类型是object
        */
        var a = null;
        console.log(typeof a);

        /*
            Undefined类型的值只有一个，就是undefined
            当声明一个变量，但是并未赋值时，其值就是undefined
            typeof undefined时类型还是undefined
        */

    </script>
