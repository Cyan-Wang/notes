<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
           函数 function
            -函数也是一个对象
            -函数中可以封装一些功能（代码），在需要时可以执行这些功能（代码）
            -使用typeof 检查一个对象时会返回一个function
        */

        /*
            注意：在实际开发中很少使用构造函数来创建一个函数对象
            创建一个函数对象
            var fun = new Function();
            可以将要封装的代码以字符串的形式传递给构造函数
        */

        var fun1 = new Function("alert('hello,这是我的第一个函数');");
        var fun2 = new Function("console.log('hello,这是我的第一个函数');");
        /*
            封装到函数中的代码不会立即执行
            函数中的代码会在函数调用的时候执行
            调用函数 语法：函数对象()
                调用函数时，函数中封装的代码会按照顺序执行
        */


        /*
            使用函数声明来创建一个对象
            -语法：
                function   函数名([形参1，形参2...形参n]){
                    语句...
                }
        */
        function fun3(){
            alert("你是猪吗?");
            console.log("这是我的第二个函数");
        }

        /*
            使用函数表达式来创建一个函数
            语法：var 函数名 = function([形参1，形参2...形参n]){
                    语句...
            }
        */
        var fun4 = function(){
            alert("这是我的匿名函数");
        };
        fun4();
    </script>
</head>

</body>
</html>
