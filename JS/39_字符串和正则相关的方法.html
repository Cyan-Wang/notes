            match()可以根据正则表达式，从一个字符串中将符合条件的部分提取出来
            -默认条件下match只会找到第一个符合条件的内容，找到以后就停止检索,可以设置正则表达式为全局匹配模式,这样就会匹配到所有内容

        /*
            replace()
            -可以将字符串中指定内容替换为新内容
            -参数：1.被替换的内容，可以接收一个正则表达式作为参数 2.新的内容
            -默认只替换第一个
        */
        //var str = "a7b3c3h3d3z4b33b5b5m5";

        /*
            创建一个正则表达式，检查一个字符串是否含有aaa
            量词：通过量词可以设置一个内容出现的次数,量词只对它前边的一个内容起作用
            -{n} 正好出现n次
            -{m,n} 出现m~n次
            -{m,}出现m次以上
            - + 至少一个，相当于{1，}
            - * 0个或多个，相当于{0，}
            - ? 0个或1个，相当于{0,1}
        */
        var reg = /a{3}/;
        reg = /(ab){3}/;
        //ac之间的b出现1次到3次
        reg = /ab{1,3}c/;
        //检查一个字符串是否以a开头，^ 表示开头,$表示结尾
        reg = /^a/;
        console.log(reg.test("abc"));

            如果在正则表达式中同时出现^和$,则要求字符串完全符合正则表达式
