        var arr = [1,2,3,2,2,1,3,4,2,5];
        function fun(arr){
            for(var i = 0;i < arr.length;i++){
                for(var j = i+1;j < arr.length;j++){
                    if(arr[i] == arr[j]){
                        arr.splice(j,1);
                        j--;
                    }
                }
            }
            return arr;
        }
        var res = fun(arr);
        console.log(res);
