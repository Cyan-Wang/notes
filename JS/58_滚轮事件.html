<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box1{
            width: 100px;
            height:100px;
            background-color: red;
        }
    </style>

    <script type="text/javascript">
        window.onload = function(){
            // 当滚轮向下滚动时box1变长，滚轮向上滚动时box1变短
            var box1 = document.getElementById("box1");
            //为box1绑定一个鼠标滚轮滚动的事件
            box1.onmousewheel = function(event){
                event = event || window.event;
                //event.wheelDelta可以获取鼠标滚轮滚动的方向,这个属性火狐不支持
                // alert(event.wheelDelta);
                if(event.wheelDelta > 0){
                    //向上滚，box1变短
                    box1.style.height = box1.clientHeight - 10 + "px";
                }else{
                    //向下滚，box1变长
                    box1.style.height = box1.clientHeight + 10 + "px";
                }
                //如果浏览器有滚动条，滚动滚轮时，浏览器会随滚动条滚动
                //这是浏览器默认行为可取消
                return false;
            }
        }
    </script>
</head>
<body style="height:2000px">
    <div id="box1"></div>
</body>
</html>
