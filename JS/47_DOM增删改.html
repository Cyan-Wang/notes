<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript">
        window.onload =function(){
            //创建一个广州节点，添加到#city下  更简单的方法：city.innerHTML += "<li>广州</li>"，但是改动很大，一般采用折中的方法
            myClick("btn01",function(){
                //创建广州节点
                //创建广州li节点
                /*
                    document.createElement()可以用于创建一个元素节点对象，需要一个标签名作为参数，将会根据该标签名创建元素节点对象，
                    并将创建好的对象作为返回值返回
                */
                var gzli = document.createElement("li");
                //创建广州文本节点
                var gztx = document.createTextNode("广州");
                //将gztx设置为gzli的子节点
                /*
                    appendChild()：向一个父节点中添加一个新的子节点
                */
                gzli.appendChild(gztx);
                //将广州节点添加到city下
                var city = document.getElementById("city");
                city.appendChild(gzli);
            });

            //将广州节点插入到#bj前面
            myClick("btn02",function(){
                var gz = createGZ();
                var bj = document.getElementById("bj");
                var bjfather =  bj.parentNode;
                bjfather.insertBefore(gz,bj);
            });
            //使用广州节点替换#bj节点
            myClick("btn03",function(){
                var gz = createGZ();
                var bj = document.getElementById("bj");
                var bjfather =  bj.parentNode;
                bjfather.replaceChild(gz,bj);
            });
            //删除#bj节点
            myClick("btn04",function(){
                var bj = document.getElementById("bj");
                var bjfather =  bj.parentNode;
                bjfather.removeChild(bj);
            });
            //读取#city内的HTML节点
            myClick("btn05",function(){
                var city = document.getElementById("city");
                var citylist = city.childNodes;
                for(var i = 0;i < citylist.length;i++){
                    alert(citylist[i].innerHTML);
                }
            });
            //设置#bj内的HTML代码
            myClick("btn06",function(){
                var bj = document.getElementById("bj");
                bj.innerHTML = "昌平";
            });
        };

        function myClick(idstr,fun){
            var btn = document.getElementById(idstr);
            btn.onclick = fun;
        }

        function createGZ(){
                //创建广州节点
                //创建广州li节点
                /*
                    document.createElement()可以用于创建一个元素节点对象，需要一个标签名作为参数，将会根据该标签名创建元素节点对象，
                    并将创建好的对象作为返回值返回
                */
                var gzli = document.createElement("li");
                //创建广州文本节点
                var gztx = document.createTextNode("广州");
                //将gztx设置为gzli的子节点
                /*
                    appendChild()：向一个父节点中添加一个新的子节点
                */
                gzli.appendChild(gztx);
                return gzli;
        }
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>你喜欢哪个城市？</p>
        </div>
        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>
    </div>
    <div id="btnList">
        <div><button id="btn01">创建一个广州节点，添加到#city下</button></div>
        <div><button id="btn02">将广州节点插入到#bj前面</button></div>
        <div><button id="btn03">使用广州节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的HTML节点</button></div>
        <div><button id="btn06">设置#bj内的HTML代码</button></div>
    </div>
</body>
</html>
