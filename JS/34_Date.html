<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            创建一个Date对象
            如果直接使用构造函数创建一个Date对象,则会封装成当为当前代码执行的时间
            创建一个指定的时间对象，需要在构造函数中传递一个表示时间的字符串作为参数
        */
        var d = new Date();
        console.log(d);

        /*
            利用时间戳来测试代码的执行性能
            获取当前时间戳
        */
        var start = Date.now();
        for(var i = 0;i < 100;i++){
            console.log(i);
        }
        var end = Date.now();
        console.log("执行了:"+(end-start)+"毫秒");

    </script>
</head>
<body>
    
</body>
</html>
