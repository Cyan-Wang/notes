<body>
    <!--
        W3C将事件传播分成三个阶段
        1.捕获阶段：在捕获阶段时从最外层的祖先元素，向目标元素进行事件的捕获，但默认此时不会触发事件
        2.目标阶段：事件捕获到目标元素，捕获结束开始在目标元素上触发事件
        3.冒泡阶段：事件从目标元素向他的祖先元素传递，依次触发祖先元素上的事件

        如果希望在捕获阶段就触发事件，可以将addEventListener()的第三个参数设置为true
        一般不会希望在捕获阶段触发事件，所以这个参数一般都是填false
      -->
</body>
</html>
