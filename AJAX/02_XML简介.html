<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        XML可扩展标记语言
        被设计用来传输和存储数据
        和HTML类似，但不同的是HTML中都是预定义标签，而XML中都是自定义标签，用来表示一些数据
        eg:
            比如有一个学生数据：
            name="孙悟空";age=18;gender="男"；
            用XML表示:
            <student>
                <name>孙悟空</name>
                <age>18</age>
                <gender>男<gender>
            </student>

        但现在AJAX在传输时用的是json格式的数据
        JSON表示：{"name":"孙悟空","age":18,"gender":"男"}
      -->
</body>
</html>
