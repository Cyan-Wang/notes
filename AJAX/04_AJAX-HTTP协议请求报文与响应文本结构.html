    <!-- 
        HTTP
        超文本传输协议，相依规定了浏览器和万维网服务器之间互相通信的规则。

        #请求报文
        重点是格式与参数
        其结构包括四部分:
            行 包括请求方法、URL、协议版本
            头 以key: val组成的一个个键值对
                Host: 请求的地址信息
                Content-Type: 正文数据类型
                User-Agent: 浏览器版本信息
                Cookie:保存客户端认证信息，服务端保存会话信息
            空行
            体

        响应报文
            行 协议版本、响应状态码、状态码描述
            头
            空行
            正文
     -->
</body>
</html>
