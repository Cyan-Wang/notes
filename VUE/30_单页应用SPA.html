 <!-- 
     单页应用实现原理
     前后端分离（后端专注于数据、前端专注于交互和可视化）+前端路由
     前端路由：根据不同的标识去渲染不同的组件
  -->

  <!-- 
      原生js实现路由有两种方法：Hash路由、History路由
      Hash路由：利用URL上的hash,当hash改变不会引起页面刷新，所以可以利用hash值来做单页面应用的路由，
      并且当url的hash发送变化时，可以触发相应hashchange回调函数。

      History路由：History路由是基于HTML5规范，在HTML5规范中提供了history.pushState||history.replaceState
      来进行路由控制。
   -->
