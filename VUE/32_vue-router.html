        <!-- 1.设置链接 -->

        <!-- 2.设置容器 -->
        <router-view></router-view>

    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>

    <script>
        //3.提供要渲染的组件
        var comA = {
            template:`<div>AAAAAA</div>`
        }
        var comB = {
            template:`<div>BBBBBB</div>`
        }
        var comC = {
            template:`<div>CCCCCC</div>`
        }
        var comD = {
            template:`<div>DDDDDD</div>`
        }

        //4.实例化路由
        var router = new VueRouter({
           //路由选项
           //5.routes:[{路由配置}] 
           //根据不同的routerlink标识在容器router-view渲染不同的组件
           routes:[{
               path:'/aaa',
               component:comA
           },{
               path:'/bbb',
               component:comB
           },{
               path:'/ccc',
               component:comC
           },{
               path:'/ddd',
               component:comD
           }]
        })

        new Vue({
            el:'#app',
            //6.挂载路由
            router
        })
