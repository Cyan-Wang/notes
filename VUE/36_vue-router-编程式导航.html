<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        设置激活样式 在CSS中
        routerlink默认渲染的是a标签，可以通过tag属性去修改 tag="li"
     -->
    <style>
        .router-link-exact-active.router-link-active{
            color:red
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 1.设置链接 -->
        <router-link to="/aaa" tag="li">AAA</router-link>
        <router-link to="/bbb">BBB</router-link>
        <router-link to="/ccc">CCC</router-link>
        <router-link to="/ddd">DDD</router-link>
        <button @click="urlChange()">音乐</button>

        <!-- 2.设置容器 -->
        <router-view></router-view>
    </div>

    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>

    <script>
        //3.提供要渲染的组件
        var comA = {
            template:`<div>AAAAAA</div>`
        }
        var comB = {
            template:`<div>BBBBBB</div>`
        }
        var comC = {
            template:`<div>CCCCCC</div>`
        }
        var comD = {
            template:`<div>DDDDDD</div>`
        }

        //4.实例化路由
        var router = new VueRouter({
           //路由选项
           //5.routes:[{路由配置}] 
           //根据不同的routerlink标识在容器router-view渲染不同的组件
           routes:[{
               path:'/aaa',
               component:comA
           },{
               path:'/bbb',
               component:comB
           },{
               path:'/ccc',
               component:comC
           },{
               path:'/ddd',
               component:comD
           }]
        })

        new Vue({
            el:'#app',
            //6.挂载路由
            router,
            methods:{
                urlChange(){
                    //改变url标识
                    this.$router.push({path:'ddd'})
                }
            }
        })
    </script>
</body>
</html>
